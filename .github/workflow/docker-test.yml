name: Docker Website Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Create config files from secrets
      run: |
        mkdir -p ./backend
        echo '${{ secrets.CHIRPSTACK_CONFIG }}' > ./backend/chirpstack_config.json
        echo '${{ secrets.CREDENTIALS_JSON }}' > ./backend/credentials.json
      
    - name: Build and start containers
      run: docker-compose up -d
      
    - name: Wait for services to start
      run: |
        echo "Waiting for services to start up..."
        sleep 30
        
    - name: Check if backend is running
      run: |
        if curl -s http://localhost:8000 > /dev/null; then
          echo "Backend is up and running!"
        else
          echo "Backend failed to start"
          exit 1
        fi
        
    - name: Check if frontend is running
      run: |
        if curl -s http://localhost:5173 > /dev/null; then
          echo "Frontend is up and running!"
        else
          echo "Frontend failed to start"
          exit 1
        fi
    
    - name: Run integration tests
      run: |
        # Add your test commands here
        # For example:
        # npm test
        echo "Running integration tests..."
        
    - name: Collect logs if failure
      if: failure()
      run: |
        echo "Collecting container logs for debugging..."
        docker-compose logs
        
    - name: Stop containers
      if: always()
      run: docker-compose down